<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <title>SquizIT</title>

    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Roboto -->
    <link
      href="/roboto-fonts.css"
      rel="stylesheet"
      crossorigin="anonymous"
      type="text/css"
    />

    <!-- Material Icons -->
    <link
      href="/material-icons.css"
      rel="stylesheet"
      crossorigin="anonymous"
      type="text/css"
    />

    <!-- KaTeX -->
    <link
      rel="stylesheet"
      href="/katex.min.css"
      crossorigin="anonymous"
      type="text/css"
    />
    <script
      defer
      src="/katex.min.js"
      crossorigin="anonymous"
      type="application/javascript"
    ></script>
    <script
      defer
      src="/auto-render.min.js"
      crossorigin="anonymous"
      onload="renderMathInElement(document.body);"
      type="application/javascript"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
